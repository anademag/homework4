<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Application Form</title>

  <!-- Fonts have already been added here! -->
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,700" rel="stylesheet" type="text/css">
  <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">

  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <main>
    <section>
      <div class="contactinfo">
      <h1>Your Contact Info</h1>
        <form action="">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your name">
          <label for="email">Email</label>
          <input type="text" id="email" name="email" placeholder="Enter your e-mail">
          <label for="phone">Phone Number</label>
          <input type="text" id="phone" name="subject" placeholder="Enter your phone number">
        </form>
      </div>
      <hr>

      <div class="skillsandinterests">
        <h1>Skills and Interests</h1>
        <form action="">
          <p>What course are you interested in?</p>
          <select>
            <option>Front End Web Development</option>
            <option>Back End Web Development</option>
            <option>User Experience</option>
            <option>JavaScript Development</option>
            <option>Data Science</option>
          </select>
        </form>

        <br>
        <form action="">
          <p>Where do you want to take this course?</p>
          <input type="radio" id="san-francisco" name="san-francisco">
          <label for="san-francisco"> San Francisco</label>&nbsp;&nbsp;&nbsp;
          <input type="radio" id="chicago" name="chicago">
          <label for="san-francisco"> Chicago</label>
        </form>

        <br>

        <form action="">
          <label for="past-experience">Past Experience</label>
          <textarea placeholder="What is your past experience?"></textarea>
        </form>
      </div>

      <hr>

      <div class="updates-and-submit">
        <br>
        <form action="">
          <input type="checkbox" id="email-updates" name="email-updates">
          <label for="email-updates">I want to receive email updates</label>
          <br>
          <br>
          <button type="Submit">Submit Application</button>
        </form>

    </section>
  </main>

</body>
</html>
